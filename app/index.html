<!DOCTYPE html>
<html>
<head>
    <title>Muni Map</title>
    <link rel="stylesheet" type="text/css" href="app.css" />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <!-- add a loader -->
    <div class="header">
        <h3>Muni Real-time Bus and Train Locations</h3>
        <label class="transt-tag-label" for="transit-tag">Choose transits: (Maximum of 3 Selection)</label>
        <div class="checkbox-container">
            Loading...
        </div>
    </div>
    <div class="container">
        <div class="loader-container">
            <div class="loader">
                IZ STILL LOADING PLZ WAIT...<br>
                <span>Pro Tip: You can hover over the stops to know what they are!</span>
            </div>
        </div>
        <div class="map-container">
            <svg class="map"></svg>
        </div>
        <div class="overlay-container">
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
